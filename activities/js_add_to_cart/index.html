<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-4 bg-info p-3">
          <input type="hidden" id="txtIndex" />
          <h3>Items</h3>
          <div class="row mt-2">
            <div class="col-md-12">
              <label for="txtSku">S.K.U. #</label>
              <input type="text" class="form-control" id="txtSku" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <label for="txtItemName">Item Name</label>
              <input type="text" class="form-control" id="txtItemName" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-12">
              <label for="txtItemPhoto">Item Photo</label>
              <textarea
                id="txtItemPhoto"
                class="form-control"
                cols="10"
                rows="5"
              ></textarea>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-12">
              <label for="txtItemPrice">Item Price</label>
              <input type="number" class="form-control" id="txtItemPrice" />
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-12">
              <button class="btn btn-primary" id="btnAddItem">Add Item</button>
            </div>
          </div>
        </div>
        <div class="col-md-8 bg-warning p-3">
          <div
            class="row"
            id="div-cards"
            style="max-height: 420px; overflow: auto"
          ></div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Photo</th>
                <th>S.K.U. #</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total Price</th>
                <th>Action</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
