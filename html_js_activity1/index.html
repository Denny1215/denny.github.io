<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Activity</title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <a class="navbar-brand" href="#"><h1>Denny's Activity</h1></a>
          </div>
      </nav>        
  </div>
  <br>
    <div class="container">
    <div class="row">
        <div class="col-md-4">
        <div class="w-100 mt-4">
            <h3>Put your desired items</h3>
        <div class="form-group mb-1">
          <label for="SerialNo">S.K.U. #</label>
          <input type="text" id="SerialNo" class="form-control">
        </div>
        
        <div class="form-group mb-1">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" class="form-control">
          </div>
    
          <div class="form-group mb-1">
            <label for="itemPhoto">Item Photo</label>
            <input type="text" id="itemPhoto" class="form-control">
          </div>

          <div class="form-group mb-1">
            <label for="itemPrice">Item Price</label>
            <input type="text" id="itemPrice" class="form-control">
          </div>
    
        <button class="btn btn-primary w-50 mb-3"  id="btn-add">Add Item</button>
        </div>
        </div>

        
        <div class="col-md-8" style="background-color: hsl(191, 79%, 85%);">
          <div class="container">
            <div class="row justify-content-center mt-4">
                <div class="col-md-12 bg-secondary p-2 rounded shadow-sm">
                    <h3 class="text-white">Your Card Items</h3>
                    <div style="overflow-y: scroll; height:400px;" id="data" class="mt-4 p-3 bg-white rounded shadow-sm">
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="assets/js/scripts.js"></script>
  </body>
</html>
